name: Create Archive
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@main
    - name: Archive Release
      uses: thedoctor0/zip-release@0.7.5
      with:
        type: 'zip'
        filename: 'mod-vanilla-2.zip'
        directory: '.\download_mod\down\'
        path: '.\download_mod\mod-vanilla-2\'